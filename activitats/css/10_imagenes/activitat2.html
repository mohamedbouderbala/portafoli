<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Targeta de Contacte</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            display: flex;
        }
        .imatge-column {
            flex: 1; 
            height: 100vh; 
            overflow: hidden; 
        }

        .imatge-column img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center; 
        }
        .enllaços-column {
            flex: 1; 
            height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9; 
            padding: 20px;
            box-sizing: border-box;
        }

        .contenidor-enllacos {
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #333;
        }

        h2 {
            margin: 5px 0 20px 0;
            font-size: 1.5em;
            color: #666;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin: 15px 0;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-size: 1.2em;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px; 
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 24px; 
            height: 24px; 
            object-fit: contain; 
        }
    </style>
</head>
<body>
    <div class="imatge-column">
        <img src="activitat1/cr7alnassr.jpg" alt="Imatge principal">
    </div>
    <div class="enllaços-column">
        <div class="contenidor-enllacos">
            <h1>Mohamed Elamine Bouderbala</h1>
            <h2>Desenvolupador Front-End</h2>
            <nav>
                <ul>
                    <li>
                        <a href="#" target="_blank">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="CV"> 
                            Curriculum Vitae
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn"> 
                            LinkedIn
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"> 
                            GitHub
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/281/281769.png" alt="Email"> 
                            Email
                        </a>
                    </li>
                    <li>
                        <a href="#" target="_blank">
                            <img class="logo" src="https://cdn-icons-png.flaticon.com/512/1006/1006771.png" alt="Web"> 
                            El meu portafoli
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
