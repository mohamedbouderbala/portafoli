<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">

<body>
    <form>
        <fieldset>
            <legend>Regristra't</legend>
            <label for="nom_usuari">Nom usuari</label><br>
            <input type="text" name="nom_usuari" required placeholder="Escriu el teu nom d'usuari"><br><br>
            <label for="correu">Correu</label><br>
            <input type="email" name="correu" required placeholder="Escriu el teu correu"><br><br>

            <label for="numero_telefon">Numero Telefon</label><br>
            <input type="number" name="numero_telefon" required placeholder="Escriu el teu numero de telefon"><br><br>
            <label for="contrasenya">Contrasenya</label><br>
            <input type="password" name="contrasenya" required placeholder="Escriu la teva coontrasenya"><br><br>
            <label for="repetir_contrasenya">Repeteix la contrasenya</label><br>
            <input type="password" name="repetir_contrasenya" required placeholder="Torna a escriure la teva contrasenya"><br><br>
            <button type="submit">Registrar</button>
        </fieldset>
    </form>
