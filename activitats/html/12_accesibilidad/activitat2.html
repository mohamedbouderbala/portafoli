<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activitat 3</title>
</head>
<body>
    <header>
        <a href="/" role="heading" aria-level="1">
        </a>
        <a href="#">.</a>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Registra't</legend>
                <div>
                    <label for="nom_usuari">Nom d'usuari</label>
                    <input type="text" id="nom_usuari" name="nom_usuari" required placeholder="Escriu el teu nom d'usuari">
                </div>
                <div>
                    <label for="correu">Correu electrònic</label>
                    <input type="email" id="correu" name="correu" required placeholder="Escriu el teu correu">
                </div>
                <div>
                    <label for="repetir_correu">Repeteix el correu electrònic</label>
                    <input type="email" id="repetir_correu" name="repetir_correu" required placeholder="Torna a escriure el teu correu">
                </div>
                <div>
                    <label for="numero_telefon">Número de telèfon</label>
                    <input type="number" id="numero_telefon" name="numero_telefon" required placeholder="Escriu el teu número de telèfon">
                </div>
                <div>
                    <label for="contrasenya">Contrasenya</label>
                    <input type="password" id="contrasenya" name="contrasenya" required placeholder="Escriu la teva contrasenya">
                </div>
                <div>
                    <label for="repetir_contrasenya">Repeteix la contrasenya</label>
                    <input type="password" id="repetir_contrasenya" name="repetir_contrasenya" required placeholder="Torna a escriure la teva contrasenya">
                </div>
                <button type="submit">Registrar</button>
            </fieldset>
        </form>
    </main>

    </footer>

</html>
